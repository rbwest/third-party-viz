<html>
<head>
  <!-- Import D3.js -->
  <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
  <script type="text/javascript" src="https://d3js.org/d3-selection-multi.v1.min.js"></script>

  <!-- Import style sheets -->
  <link type="text/css" rel="stylesheet" href="./css/legends.css">
  <link type="text/css" rel="stylesheet" href="./css/tips.css">

</head>
<body>
<style type="text/css">
  html,
  body,
  svg {
    overflow: hidden;
    margin: 0px;
    width: 100%;
    height: 100%;
  }

  text {
    font-family: Verdana, sans-serif;
  }

  .data-path {
    pointer-events: none;
    stroke-width: 2;
  }

  .measure-label {
    font-size: .8em;
    dominant-baseline: hanging;
  }
</style>

<svg id="chart"></svg>

<script type="module">

import Radar from "./Radar.js";

let r = new Radar({
  svg: document.getElementById("chart"),
  // legend: {},
  // fills: ["green", "steelblue"],
  // categories: ["Sedan"],
  // disableLegend: true
});

</script>
</body>
</html>
